<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Infinite Meme Feed 5.0 - Ultimate Edition</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">ðŸ”¥ MemeFeed</div>
            <div class="nav-controls">
                <select id="source-filter" onchange="app.setSource(this.value)">
                    <option value="all">All Sources</option>
                    <option value="reddit">Reddit</option>
                    <option value="giphy">Giphy</option>
                    <option value="imgflip">Imgflip</option>
                </select>
                <button class="nav-btn active" id="btn-feed" onclick="app.switchView('feed')">Feed</button>
                <button class="nav-btn" id="btn-saved" onclick="app.switchView('saved')">Saved</button>
                <button class="nav-btn" id="btn-personalities" onclick="app.switchView('personalities')">Personalities</button>
                <button class="nav-btn" onclick="app.triggerUpload()" title="Upload Meme">
                    <i class="fas fa-upload"></i>
                </button>
                <input type="file" id="file-upload" accept="image/*" style="display: none;" onchange="app.handleFileUpload(this)">
                <button class="nav-btn" onclick="app.toggleTheme()">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="feed-container">
        <div id="feed"></div>
        <div class="loading"></div>
        <div class="error-message">Oops! Something went wrong loading memes.</div>
    </div>

    <div id="saved-container" class="hidden">
        <h2>Saved Memes ðŸ’¾</h2>
        <div id="saved-feed"></div>
        <p id="no-saved-msg" style="display:none; color: #777;">No saved memes yet. Go save some! ðŸ‘‡</p>
    </div>

    <div id="personalities-container" class="hidden">
        <h2>My Personalities ðŸ¤–</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="personalities.html" class="nav-btn" style="background: #ff4b2b; color: white; padding: 10px 20px; text-decoration: none; border-radius: 20px;">Browse & Import New Personalities</a>
        </div>
        <div id="personalities-feed" class="personalities-grid"></div> <!-- Reusing grid class from personalities.html if possible, or define in css -->
        <p id="no-personalities-msg" style="display:none; color: #777;">No personalities imported yet.</p>
    </div>

    <button id="scroll-to-top" class="hidden" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>

</body>
</html>
