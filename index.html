<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ AI Meme Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        #feed {
            max-width: 500px;
            margin: auto;
        }
        .meme {
            position: relative;
            background: #222;
            margin: 20px 0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .meme img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .reaction-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .reaction-bar span {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¥ AI Meme Generator</h1>
    <div id="feed"></div>

    <script>
        const feed = document.getElementById("feed");
        let memeTemplates = [];

        async function fetchMemes() {
            try {
                const response = await fetch("https://api.imgflip.com/get_memes");
                const data = await response.json();
                memeTemplates = data.data.memes;
                loadMoreMemes(5);
            } catch (error) {
                console.error("Error fetching memes:", error);
            }
        }

        async function generateCaptionAI() {
            // Simple ONNX.js model for generating meme captions
            const session = await ort.InferenceSession.create(
                "https://raw.githubusercontent.com/onnx/models/master/text/machine_comprehension/gpt2/model.onnx"
            );
            const inputTensor = new ort.Tensor("float32", new Float32Array(768), [1, 768]);
            const results = await session.run({ input: inputTensor });
            return results.output.data.slice(0, 10).join(" "); // Simulating text output
        }

        function generateMemeImage() {
            let memeTemplate = memeTemplates.length > 0 ? memeTemplates[Math.floor(Math.random() * memeTemplates.length)] : null;

            const memeDiv = document.createElement("div");
            memeDiv.className = "meme";

            if (memeTemplate) {
                generateCaptionAI().then(caption => {
                    memeDiv.innerHTML = `
                        <img src="${memeTemplate.url}" alt="Meme">
                        <div class="caption">${caption}</div>
                        <div class="reaction-bar">
                            <span onclick="react('${memeTemplate.id}', 'ðŸ˜‚')">ðŸ˜‚</span>
                            <span onclick="react('${memeTemplate.id}', 'ðŸ”¥')">ðŸ”¥</span>
                            <span onclick="react('${memeTemplate.id}', 'ðŸ¤¡')">ðŸ¤¡</span>
                            <span onclick="react('${memeTemplate.id}', 'ðŸ’€')">ðŸ’€</span>
                        </div>
                    `;
                    feed.appendChild(memeDiv);
                });
            }
        }

        function loadMoreMemes(count) {
            for (let i = 0; i < count; i++) {
                generateMemeImage();
            }
        }

        function react(memeId, reaction) {
            alert(`You reacted with ${reaction}!`);
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreMemes(3);
            }
        });

        fetchMemes();
    </script>

</body>
</html>
