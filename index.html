<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Infinite Meme Feed 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        #feed {
            max-width: 600px;
            margin: auto;
        }
        .meme {
            position: relative;
            background: #222;
            margin: 20px 0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .meme img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .reaction-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .reaction-bar span {
            cursor: pointer;
            font-size: 24px;
        }
        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¥ Infinite Meme Feed 2.0</h1>
    <div id="feed"></div>

    <script>
        const feed = document.getElementById("feed");
        let memeTemplates = [];
        let captions = [
            "Me realizing I spent 3 hours scrolling memes ðŸ˜­",
            "POV: You just saw a meme so funny you choked ðŸ’€",
            "That one friend who sends memes at 3 AM ðŸ˜‚",
            "When you're 5 minutes into studying and already need a break ðŸ¤¡",
            "Every dog ever: *Runs at full speed for no reason*",
            "Nobody: Me at 2 AM looking up useless facts ðŸ‘€",
            "When the WiFi goes out and you have to face reality ðŸ˜±",
            "This meme was curated just for you ðŸ”¥"
        ];
        let stickers = ["ðŸ”¥", "ðŸ˜‚", "ðŸ’€", "ðŸ¤¡", "ðŸ˜±", "ðŸŽ‰", "ðŸ¥¶", "ðŸ‘€"];

        async function fetchMemes() {
            try {
                const imgflipResponse = await fetch("https://api.imgflip.com/get_memes");
                const imgflipData = await imgflipResponse.json();
                memeTemplates = imgflipData.data.memes;
                
                const redditResponse = await fetch("https://www.reddit.com/r/memes/hot.json?limit=10");
                const redditData = await redditResponse.json();
                redditData.data.children.forEach(post => {
                    if (post.data.url.endsWith(".jpg") || post.data.url.endsWith(".png")) {
                        memeTemplates.push({ url: post.data.url });
                    }
                });

                loadMoreMemes(5);
            } catch (error) {
                console.error("Error fetching memes:", error);
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateMemeImage() {
            let memeTemplate = getRandomItem(memeTemplates);

            const memeDiv = document.createElement("div");
            memeDiv.className = "meme";

            let overlayText = getRandomItem(stickers);
            let captionText = getRandomItem(captions);

            memeDiv.innerHTML = `
                <img src="${memeTemplate.url}" alt="Meme">
                <div class="overlay">${overlayText}</div>
                <div class="caption">${captionText}</div>
                <div class="reaction-bar">
                    <span onclick="react('${memeTemplate.url}', 'ðŸ˜‚')">ðŸ˜‚</span>
                    <span onclick="react('${memeTemplate.url}', 'ðŸ”¥')">ðŸ”¥</span>
                    <span onclick="react('${memeTemplate.url}', 'ðŸ¤¡')">ðŸ¤¡</span>
                    <span onclick="react('${memeTemplate.url}', 'ðŸ’€')">ðŸ’€</span>
                </div>
            `;
            memeDiv.addEventListener("mouseenter", () => trackEngagement(memeTemplate.url));
            feed.appendChild(memeDiv);
        }

        function loadMoreMemes(count) {
            for (let i = 0; i < count; i++) {
                generateMemeImage();
            }
        }

        function react(memeUrl, reaction) {
            console.log(`Reaction: ${reaction} on ${memeUrl}`);
            trackEngagement(memeUrl, reaction);
        }

        let engagementData = {};

        function trackEngagement(memeUrl, reaction = null) {
            if (!engagementData[memeUrl]) {
                engagementData[memeUrl] = { views: 0, reactions: {} };
            }
            engagementData[memeUrl].views += 1;
            if (reaction) {
                if (!engagementData[memeUrl].reactions[reaction]) {
                    engagementData[memeUrl].reactions[reaction] = 0;
                }
                engagementData[memeUrl].reactions[reaction] += 1;
            }

            console.log("Engagement Data:", engagementData);
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreMemes(3);
            }
        });

        fetchMemes();
    </script>

</body>
</html>
