<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Infinite Meme Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        #feed {
            max-width: 600px;
            margin: auto;
            column-count: 1;
        }
        .meme {
            position: relative;
            background: #222;
            margin: 20px 0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .meme img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .reaction-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .reaction-bar span {
            cursor: pointer;
            font-size: 24px;
        }
        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¥ Infinite Meme Feed</h1>
    <div id="feed"></div>

    <script>
        const feed = document.getElementById("feed");
        let memeTemplates = [];
        let captions = [
            "When you realize it's Monday... ðŸ˜­",
            "POV: You just checked your bank account ðŸ’€",
            "That one friend who always has a wild story ðŸ˜‚",
            "Me pretending to work but actually scrolling memes ðŸ¤¡",
            "When the group chat is popping off but you're at work ðŸ˜­",
            "Every cat at 3 AM: *parkour noises*",
            "Nobody: Me at 2 AM watching conspiracy theories ðŸ‘€",

        async function fetchMemes() {
            try {
                const response = await fetch("https://api.imgflip.com/get_memes");
                const data = await response.json();
                memeTemplates = data.data.memes;
                loadMoreMemes(5);
            } catch (error) {
                console.error("Error fetching memes:", error);
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateMemeImage() {
            let memeTemplate = getRandomItem(memeTemplates);

            const memeDiv = document.createElement("div");
            memeDiv.className = "meme";

            let overlayText = getRandomItem(stickers);
            let captionText = getRandomItem(captions);

            memeDiv.innerHTML = `
                <img src="${memeTemplate.url}" alt="Meme">
                <div class="overlay">${overlayText}</div>
                <div class="caption">${captionText}</div>
                <div class="reaction-bar">
                    <span onclick="react('${memeTemplate.id}', 'ðŸ˜‚')">ðŸ˜‚</span>
                    <span onclick="react('${memeTemplate.id}', 'ðŸ”¥')">ðŸ”¥</span>

                    <span onclick="react('${memeTemplate.id}', 'ðŸ’€')">ðŸ’€</span>
                </div>
            `;
            feed.appendChild(memeDiv);
        }

        function loadMoreMemes(count) {
            for (let i = 0; i < count; i++) {
                generateMemeImage();
            }
        }

        function react(memeId, reaction) {
            alert(`You reacted with ${reaction}!`);
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreMemes(3);
            }
        });

        fetchMemes();
    </script>

</body>
</html>
